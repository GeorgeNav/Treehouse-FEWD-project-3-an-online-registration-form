<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--width: controls size of viewport
                device-width: width of device screen in CSS px unit at a scale of 100%
                initial-scale: first zoom level after loading page (1.0 means 100%) -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Happy+Monkey%7cJosefin+Sans">
        <link rel="stylesheet" href="css/normalize.css"> <!--Provices consistency so different browsers wont have different default property values-->
        <link rel="stylesheet" href="css/style.css"> <!--My custom style sheet-->
    </head>
    <body>
        <header class="main-header">
            <h1>THE CODE REVIEW</h1>
        </header>

        <section class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your Inbox</p>
            <hr class="hr-big">
            <hr class="hr-small">
        </section>

        <section class="form">
            <form>
                <fieldset id="contact">
                    <legend><strong>Contact Information</strong></legend>
                    <div id="flex">
                        <label for="name">Full Name</label> <!-- user's full name -->
                        <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>
                        <label for="email">Email Address</label> <!-- user's email address -->
                        <input type="email" id="email" name="user_email" placeholder="Enter your email address" required>
                        <label for="phone">Phone Number</label> <!-- user's phone number -->
                        <input type="tel" id="phone" name="user_phone" placeholder="Enter your phone number">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street" placeholder="Enter your street address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Enter your city">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama (AL)</option>
                            <option value="AK">Alaska (AK)</option>
                            <option value="AZ">Arizona (AZ)</option>
                            <option value="AR">Arkansas (AR)</option>
                            <option value="CA">California (CA)</option>
                            <option value="CO">Colorado (CO)</option>
                            <option value="CT">Connecticut (CT)</option>
                            <option value="DE">Delaware (DE)</option>
                            <option value="DC">District Of Columbia (DC)</option>
                            <option value="FL">Florida (FL)</option>
                            <option value="GA">Georgia (GA)</option>
                            <option value="HI">Hawaii (HI)</option>
                            <option value="ID">Idaho (ID)</option>
                            <option value="IL">Illinois (IL)</option>
                            <option value="IN">Indiana (IN)</option>
                            <option value="IA">Iowa (IA)</option>
                            <option value="KS">Kansas (KS)</option>
                            <option value="KY">Kentucky (KY)</option>
                            <option value="LA">Louisiana (LA)</option>
                            <option value="ME">Maine (ME)</option>
                            <option value="MD">Maryland (MD)</option>
                            <option value="MA">Massachusetts (MA)</option>
                            <option value="MI">Michigan (MI)</option>
                            <option value="MN">Minnesota (MN)</option>
                            <option value="MS">Mississippi (MS)</option>
                            <option value="MO">Missouri (MO)</option>
                            <option value="MT">Montana (MT)</option>
                            <option value="NE">Nebraska (NE)</option>
                            <option value="NV">Nevada (NV)</option>
                            <option value="NH">New Hampshire (NH)</option>
                            <option value="NJ">New Jersey (NJ)</option>
                            <option value="NM">New Mexico (NM)</option>
                            <option value="NY">New York (NY)</option>
                            <option value="NC">North Carolina (NC)</option>
                            <option value="ND">North Dakota (ND)</option>
                            <option value="OH">Ohio (OH)</option>
                            <option value="OK">Oklahoma (OK)</option>
                            <option value="OR">Oregon (OR)</option>
                            <option value="PA">Pennsylvania (PA)</option>
                            <option value="RI">Rhode Island (RI)</option>
                            <option value="SC">South Carolina (SC)</option>
                            <option value="SD">South Dakota (SD)</option>
                            <option value="TN">Tennessee (TN)</option>
                            <option value="TX">Texas (TX)</option>
                            <option value="UT">Utah (UT)</option>
                            <option value="VT">Vermont (VT)</option>
                            <option value="VA">Virginia (VA)</option>
                            <option value="WA">Washington (WA)</option>
                            <option value="WV">West Virginia (WV)</option>
                            <option value="WI">Wisconsin (WI)</option>
                            <option value="WY">Wyoming (WY)</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" placeholder="Zip code">
                    </div>
                </fieldset>
                <hr class="hr-small">
                <fieldset id="newsletter">
                    <legend><strong>Newsletter</strong></legend>
                    <label class="pre">Select the newsletters you would like to recieve</label>
                    <label for="html-news" class="option">
                        <input type="checkbox" id="html-news" value="html_news" name="user_newsletter_format" required>
                        HTML News
                    </label>
                    <label for="css-news" class="option">
                        <input type="checkbox" id="css-news" value="css_news" name="user_newsletter_format" required>
                        CSS News
                    </label>
                    <label for="javascript-news" class="option">
                        <input type="checkbox" id="javascript-news" value="javascript_news" name="user_newsletter_format">
                        Javascript News
                    </label>
                    <label class="pre">Newsletter Format</label>
                    <label for="html-format" class="option">
                        <input type="radio" id="html-format" value="html" name="user_newsletter_format">
                        HTML
                    </label>
                    <label for="plain-text-format" class="option">
                        <input type="radio" id="plain-text-format" value="plain_text" name="user_newsletter_format">
                        Plain Text
                    </label>
                    <label for="liked-topics" class="pre">Other topics you would like to hear about</label>
                    <textarea id="liked-topics" name="user_liked_topics"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <footer class="main-footer">
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
